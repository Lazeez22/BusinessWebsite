  <div class="login-box">
      <h1> Register Your Account</h1>

     <div class="textbox">
       <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" name="" value="">
     </div>

     <div class="textbox">
       <i class="fa fa-lock" aria-hidden="true"></i>
         <input class="password" type="password" placeholder="Password" name="" value="">
     </div>
     <div class="textbox">
       <i class="fa fa-lock" aria-hidden="true"></i>
         <input class="confirmpassword" type="password" placeholder="Confirm Password" name="" value="">
     </div>
        <input class="btn" type="button" value="Sign up">
         <p> have an Account Already? <a href="signin.html" target="_blank">Sign in</a></p>
  </div>
  <script>
         document.querySelector('.btn').onclick = function(){

             var password = document.querySelector('.password').value,
             confirmpassword=document.querySelector('.confirmpassword').value;

             if(password == ""){
               alert("Field cannot be empty")
             }
             else if (password != confirmpassword){
               alert("passowrd didn't match try again");
               return false
             }
             else if (password == confirmpassword){
               alert("passowrd match");
             }
              return true
         }




  </script>
